version: 0.2
            
phases:
  install:
    commands:
      # - add-apt-repository ppa:ondrej/php
      # - apt-get update
      # - apt-get install php7.0-zip # Needed for composer
      - apt-get install php7.0-gd -y
      - curl -sL https://deb.nodesource.com/setup_10.x | bash -
      - apt-get install nodejs -y
      - npm -v
      - npm install -g bower
      - bower -v
      - npm install -g grunt-cli
      - grunt -V
      - chmod 777 bin/devinstall.sh
      - chmod 777 bin/gendocs.sh
  pre_build:
    commands:
      - bin/devinstall.sh
artifacts:
  files:
    - public/**/*
    - application/**/*
    - vendor/**/*
    - database/**/*
cache:
  paths:
    - node_modules/**/*
    - /root/.composer/cache